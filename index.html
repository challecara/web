<script src="assets_top/js/jquery.backstretch.min.js"></script>
<script>
$(function(){
  $("header").backstretch("assets_top/images/bac_header.jpg");
});

$(function(){
  var box    = $("#header nav");
  var boxTop = $("#fixed").offset().top;
//  console.log(boxTop);
  $(window).scroll(function () {
    if($("#header_entry").length > 0){
      if($(window).scrollTop() >= boxTop) {
        box.prependTo("div.main").addClass("fixed");
        $("#header_inner > a").appendTo(".fixed > ul")
        $(".fixed > ul > a").wrap("<li></li>");
        $("body").css("margin-top","50px");
      } else {
        $(".fixed > ul > li:last-child > a").appendTo("#header_inner");
        $(".fixed > ul > li:last-child").remove();
        box.insertAfter("#header h1").removeClass("fixed");
        $("body").css("margin-top","0px");
      }
    } else {
      if($(window).scrollTop() >= boxTop) {
        box.prependTo("div.main").addClass("fixed");
        $("body").css("margin-top","50px");
      } else {
        box.insertAfter("#header h1").removeClass("fixed");
        $("body").css("margin-top","0px");
      }
    }
  });
});
</script>
